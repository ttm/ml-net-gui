<html>
  <head>
    <title>Multilevel Visual Analytics</title>
  </head>
<body style="margin:0">
    <script src="visual_analytics/scripts/main_ok.js"></script>
    <input id="file-input" type="file" name="name" style="display: none;" />
</body>
<style type="text/css">

/* tooltip styling. by default the element to be styled is .tooltip  */
[atitle]:hover:after {
  opacity: 0.5;
  transition: all 3.1s ease 0.5s;
  visibility: visible;
}

[atitle]:after {
  content: attr(atitle);
  background-color: #000;
  color: #fff;
  font-size: 250%;
  position: absolute;
  padding: 1px 5px 2px 5px;
  bottom: -2.9em;
  left: 100%;
  white-space: nowrap;
  box-shadow: 1px 1px 3px #222222;
  opacity: 0;
  border: 1px solid #111111;
  z-index: 99999;
  visibility: hidden;
}
[atitle] {
    position: relative;
}

.loader {
  border: 16px solid #f3f3f3; /* Light grey */
  border-top: 16px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 120px;
  height: 120px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</html>
